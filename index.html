<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-center">Mobile Music Player</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 max-w-md">
        <!-- Now Playing Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="text-center mb-4">
                <div class="w-48 h-48 mx-auto mb-4 bg-gray-200 rounded-lg flex items-center justify-center">
                    <i class="fas fa-music text-4xl text-gray-400"></i>
                </div>
                <h2 id="nowPlayingTitle" class="text-xl font-semibold mb-1">No track selected</h2>
                <p id="nowPlayingArtist" class="text-gray-600">-</p>
            </div>

            <!-- Progress Bar -->
            <div class="mb-4">
                <div class="bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-purple-600 h-2 rounded-full w-0"></div>
                </div>
                <div class="flex justify-between text-sm text-gray-600 mt-1">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex justify-center items-center space-x-6">
                <button id="prevBtn" class="text-gray-700 hover:text-purple-600 transition-colors">
                    <i class="fas fa-step-backward text-2xl"></i>
                </button>
                <button id="playPauseBtn" class="bg-purple-600 text-white rounded-full w-14 h-14 flex items-center justify-center hover:bg-purple-700 transition-colors">
                    <i class="fas fa-play text-2xl"></i>
                </button>
                <button id="nextBtn" class="text-gray-700 hover:text-purple-600 transition-colors">
                    <i class="fas fa-step-forward text-2xl"></i>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="flex items-center mt-4">
                <i class="fas fa-volume-down text-gray-600 mr-2"></i>
                <input type="range" id="volumeSlider" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="100">
                <i class="fas fa-volume-up text-gray-600 ml-2"></i>
            </div>

            <audio id="audioPlayer"></audio>
        </div>

        <!-- Playlist Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold mb-4">Playlist</h3>
            
            <!-- Add Track Form -->
            <form id="addTrackForm" class="mb-6">
                <div class="space-y-4">
                    <div>
                        <label for="trackTitle" class="block text-sm font-medium text-gray-700 mb-1">Track Title</label>
                        <input type="text" id="trackTitle" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label for="trackArtist" class="block text-sm font-medium text-gray-700 mb-1">Artist</label>
                        <input type="text" id="trackArtist" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label for="trackUrl" class="block text-sm font-medium text-gray-700 mb-1">Audio URL</label>
                        <input type="url" id="trackUrl" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors">
                        Add Track
                    </button>
                </div>
            </form>

            <!-- Error Message Container -->
            <div id="errorContainer" class="hidden mb-4 p-4 bg-red-100 text-red-700 rounded-md"></div>

            <!-- Playlist Items -->
            <ul id="playlist" class="space-y-2">
                <!-- Playlist items will be dynamically added here -->
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-8 pb-6 text-center text-gray-600 text-sm">
        <p>&copy; 2024 Mobile Music Player. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
